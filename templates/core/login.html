{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle text-accent fa-3x mb-3"></i>
                        <h3 class="fw-bold" style="color: var(--primary);">Client Access</h3>
                        <p class="text-muted small">Enter your credentials to access your documents.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold small">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                                <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="Username" required autofocus>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="Password" required>
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">Secure Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="small text-muted">Forgot your credentials?</p>
                        <a href="{% url 'contact' %}" class="text-decoration-none fw-bold text-accent">Contact Support</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
